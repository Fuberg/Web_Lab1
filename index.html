<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

     <!-- header  -->
    <header id="header" class="header">

      <div class="main-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <img src="img/logo.png" alt="Luxury Restaurant">
            </div>
            <div class="col-lg-6">
              <nav>
                <ul class="menu d-flex justify-content-between">
                  <li class="menu__item">
                    <a href="#">
                      home
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      menu
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      reservation
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      recipe
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      blog
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      pages
                    </a>
                  </li>
                  <li class="menu__item">
                    <a href="#">
                      contact
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-lg-3">
              <button class="book d-flex justify-content-center">
                <span class="book__icon"></span>
                Book you table
              </button>
            </div>  
          </div>
        </div>
      </div>


      <div class="offer">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="title">
                <h1 class="title__heading">
                  Teast your fav dish
                </h1>
                <p class="title__desc">
                  from <span> luxury restaurent.</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>

    <!-- // 1 Секция  -->
    <section class="call">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="phone d-flex ml-auto mr-auto">

              <div class="phone__text">

                Call us Now for 
                <span class="yellow">
                  Home Delivery
                </span>

              </div>

              <div class="phone__digits">
                +7(999)999-88-99
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- // 2 Секция  -->

      </div>
